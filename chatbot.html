<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hajj, Umrah, and International Travel Services"
    />
    <meta
      name="keywords"
      content="habibtours, habib tours, Hajj, Umrah, International Travels, Tours, Packages"
    />
    <meta name="author" content="Mujtaba Habib" />
    <meta
      property="og:title"
      content="Hajj and Umrah Booking Platform - Habib Tours"
    />
    <meta
      property="og:description"
      content="Plan your Hajj and Umrah pilgrimage with our platform. Book hotels, flights, and apply for your eVisa."
    />
    <meta property="og:url" content="https://" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>HabibTours | Chatbot</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Habib Tours - Hajj/Umrah Tours and Travels
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="chatbot-container">
        <div class="chat-header">
          <h4>Chat With Our Assistant</h4>
        </div>
        <div class="chat-body" id="chat-body">
          <div class="chat-message bot-message">
            <img src="chatbot.png" alt="Chatbot" class="bot-image" />
            <p>Hello! How can I help you today?</p>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            id="user-input"
            class="form-control"
            placeholder="Type your message..."
          />
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <!-- Contact Us Section -->
      <div class="contact-section footer-content" id="contact-sec">
        <h3>Contact Us</h3>
        <p><strong>Name:</strong> Mujtaba Habib</p>
        <p><strong>Phone:</strong> +91 9716449755</p>
        <div class="social-icons">
          <a href="#"><img src="facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="twitter.png" alt="Twitter" /></a>
          <a href="#"><img src="instagram.png" alt="Instagram" /></a>
        </div>
      </div>
      <div class="map footer-content">
        <div
          style="
            overflow: hidden;
            resize: none;
            max-width: 100%;
            width: 400px;
            height: 200px;
          "
        >
          <div
            id="gmap-canvas"
            style="height: 100%; width: 100%; max-width: 100%"
          >
            <iframe
              style="height: 100%; width: 100%; border: 0"
              frameborder="0"
              src="https://www.google.com/maps/embed/v1/place?q=+Khasra+No.+1251+opp.+R.B+Complex,+Near+Bank+of+Baroda,+Main+Hapur+Road,+Dasna&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
            ></iframe>
          </div>
          <a
            class="googlecoder"
            rel="nofollow"
            href="https://www.bootstrapskins.com/themes"
            id="enable-map-data"
            >premium bootstrap themes</a
          ><style>
            #gmap-canvas img.text-marker {
              max-width: none !important;
              background: none !important;
            }
            img {
              max-width: none;
            }
          </style>
        </div>
      </div>
      <div class="reserved-section footer-content">
        &copy; All rights Reserved | Habibtours
      </div>
    </footer>

    <script src="chatbot.js"></script>
  </body>
</html>
